<div class="product-card">
    <div class="image-gallery">
      <img *ngFor="let img of product.images" [src]="img" alt="Product image">
    </div>
    <h3 class="product-name">{{ product.name }}</h3>
    <p class="product-description">{{ product.description }}</p>
    <div class="rating">
      <span *ngFor="let star of getStars(product.rating)" class="star">
        <i class="fas" [ngClass]="star ? 'fa-star' : 'fa-star-o'"></i>
      </span>
      <span class="rating-value">{{ product.rating }}/5</span>
    </div>
    <div class="actions">
      <button (click)="likeProduct()">Like ({{ product.likes }})</button>
      <button (click)="onRemove()">Remove</button>
    </div>
    <div class="share-buttons">
      <button class="whatsapp" (click)="shareViaWhatsApp(product.kaspiLink)">
        <i class="fab fa-whatsapp"></i>
      </button>
      <button class="telegram" (click)="shareViaTelegram(product.kaspiLink)">
        <i class="fab fa-telegram"></i>
      </button>
    </div>
  </div>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Facebook – Вход или регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .wrapper {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 980px;
            margin-top: -20px;
        }
        .text-container {
            max-width: 500px;
        }
        .text-container img {
            width: 280px;
            margin-bottom: 10px;
        }
        .text-container p {
            font-size: 20px;
            color: #333;
        }
        .login-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .login-box input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #165dbe;
        }
        .create-account {
            margin-top: 10px;
            background-color: #42b72a;
        }
        .create-account:hover {
            background-color: #36a420;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="text-container">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg">
            <p>Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</p>
        </div>
        <div class="login-box">
            <input type="text" placeholder="Электронный адрес или номер телефона">
            <input type="password" placeholder="Пароль">
            <button>Вход</button>
            <p><a href="#" style="color: #1877f2; text-decoration: none;">Забыли пароль?</a></p>
            <button class="create-account">Создать новый аккаунт</button>
        </div>
    </div>
</body>
</html>
